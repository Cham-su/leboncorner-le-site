  <a href="/autres-pages-html/accueil-des-categories.html">Go back à la page des catégories</a>
</div>

<!-- formulaire -->
<form action="#" method="#">
  <!-- à quoi cela peut servir? -->
  <div>
    <input 
    type="hidden" 
    name="id-product"
    value="99" 
    />
  </div>

  <fieldset>
    <div>
      <label for="first-name">Your first name</label>
      <input 
      type="text"
      name="first-name"
      id="first-name"
      minlength="2"
      maxlength="25"
      required
      autofocus
      />
    </div>
    
    <br>

    <div>
      <label for="last-name">Your last name</label>
      <input 
      type="text"
      name="last-name"
      id="last-name"
      minlength="2"
      maxlength="25"
      required
      autofocus
      /> 
    </div>

    <br>

    <div>
      <label for="email-adress">Your email adress</label>
      <input 
      type="email"
      name="email-adress"
      id="email-adress"
      value="test@mail.com"
      minlength="1"
      maxlength="100"
      required
      autofocus
      readonly
      />    
    </div>

    <br>

    <div>
      <label for="password">Your password</label>
      <input 
      type="password"
      name="password"
      id="password"
      required
      />
    </div>

    <br>

    <div>
      <label for="repeated-password">Tape your password a second time</label>
      <input 
      type="repeated-password"
      name="repeated-password"
      id="repeated-password"
      required
      />
    </div>

    <br>

    <div>
      <label for="birthday">Your birthday</label>
      <input 
      type="date"
      name="birthday" 
      id="birthday"
      />   
    </div>
    
    <br>
  
    <p>Choose your gender</p>

    <br>

    <div>
      <input 
      type="radio"
      name="gender"
      id="male"
      value="m"
      />
      <label for="male">Male</label>
    </div>

    <br>

    <div>
      <input 
      type="radio"
      name="gender"
      id="female"
      value="f"
      />
      <label for="female">Female</label>
    </div>

    <br>

    <div>
      <input 
      type="radio"
      name="gender"
      id="idk"
      value="idk"
      />
      <label for="idk">I don't know yet let me think, the i decide later</label>
    </div>

    <br>

    <p>Choose your country</p>

    <br>

    <div>
      
      <div>
        <label for="countries">List of countries</label>
      </div>

      <select name="countries" multiple id="countries">

        <option value="#" disabled>Choose your country</option>

        <optgroup label="Europe">
          <option value="fr">France</option>
          <option value="sp">Espagne</option>
          <option value="it">Italie</option>
          <option value="En">angleterre</option>
          <option value="deu">Allemagne</option>
          <option value="Bel">Belgique</option>
          <option value="sui">Suisse</option>
          <option value="lux">luxembourg</option>
        </optgroup>

        <optgroup label="Amerique">
          <option value="us">United States of America </option>
          <option value="ca">Canada</option>
          <option value="br">Brésil</option>
          <option value="col">Colommbie</option>
          <option value="pe">Pérou</option>
          <option value="arg">Argentine</option>
          <option value="mex">Mexique</option>

        </optgroup>
  
      </select>
    </div>

    <br>
  
    <p>Choose your hobbies</p>

    <br>

    <div>
      <label for="swwiming">Swwiming</label>
      <input 
      type="checkbox"
      name="hobbies"
      id="swwiming"
      value="swwiming"
      />
    </div>

    <br>

    <div>
      <label for="driving">Driving</label>
      <input 
      type="checkbox"
      name="hobbies"
      id="driving"
      value="driving"
      />
    </div>

    <br>

    <div>
      <textarea name="commentaire" id="commentaire" cols="50" rows="10" placeholder="Enter your comment here..."></textarea>
    </div>

    <br>

    <div>
      <input 
      type="submit"
      value="Subscribe"
      />

      <input 
      type="reset"
      value="Reset"
      />
    </div>
  </fieldset>

</form>
